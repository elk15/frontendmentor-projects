<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="image-container">
      <img id="nft" class="" src="images/image-equilibrium.jpg" alt="nft">
      <div class="overlay"><img src="images/icon-view.svg" alt="" class="view-icon"></div>
    </div>

    <h1 id="name">Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="tag"> <span id="price"> <img id="price-icon" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span id="days">
        <img id="days-icon" src="images/icon-clock.svg" alt=""> 3 days left</span>
    </div>
    <hr>
    <div class="creator-tag">
      <img src="images/image-avatar.png" alt="">
      Creation of <span class="creator-name"> Jules Wyvern </span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Elina</a>.
  </div>
</body>

</html>
